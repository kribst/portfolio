{% extends "main.html" %}
{% load static %}
{% block title %}Travaux{% endblock %}
{% block work %}


<style>
    .bradcam_area {
        position: relative;
        width: 100%;
        height: 400px; /* Ajuste la hauteur selon tes besoins */
        background-image: url("{% static 'img/banner/bradcam.png' %}");
        background-size: cover;
        background-position: center;
        overflow: hidden;
    }

    .bradcam_area::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 600px;
        height: 85%;
        background-image: url("{% static 'img/service/7.png' %}");
        background-size: contain; /* ou cover, selon l'effet désiré */
        background-repeat: no-repeat;
        background-position: center;
        opacity: 1; /* Ajuste l'opacité selon tes préférences */
        pointer-events: none; /* Permet d'interagir avec les éléments en dessous */
    }

    .bradcam_text {
        position: relative;
        z-index: 1; /* Assure que le texte soit au-dessus des images */
        text-align: center;
    }

    h2 {
        font-size: 58px;
        font-weight: bold;
        text-shadow: 5px 5px 5px rgba(255, 255, 255, 0.5);
        color: #fff;;
    }
</style>

<div class="bradcam_area">
    <div class="container">
        <div class="row">
            <div class="col-xl-12">
                <div class="bradcam_text">
                    <h2>Mes travaux</h2>
                </div>
            </div>
        </div>
    </div>
</div>
<!--/ bradcam_area  -->


<!-- gallery_area start  -->
    <div class="gallery_area">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-xl-10 col-lg-10">
                    <div class="row">
                         {% for works in works %}
                        <div class="col-xl-3 col-lg-3 col-md-3">
                            <a href="{% url 'work_details' works.id %}">
                            <div class="single_gallery">
                                <div class="thumb">
                                    <img src="{{ works.image.url }}" style="border-radius: 15px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);" alt="">
                                </div>
                                <div class="gallery_heading">
                                    <span>{{ works.type }}</span>
                                    <a href="{% url 'work_details' works.id %}"><h4>{{ works.name }}</h4></a>
                                </div>
                            </div>
                            </a>
                        </div>
                        {% endfor %}
                    </div>

                </div>
            </div>
        </div>
    </div>
    <!-- gallery_area end  -->

{% endblock %}
